<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="apple-itunes-app" content="app-id=1540522462">
</head>

<body>

    <script>
        setTimeout(function () {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            var isDownloadApp = window.location.href.indexOf("/#app") > -1;
            if (!isDownloadApp) return;

            if (/android/i.test(userAgent)) {
                window.location.replace("https://smartca.page.link/app");
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/vn/app/vnpt-smartca/id1540522462";
            }
        }, 200);
    </script>
</body>

</html>
